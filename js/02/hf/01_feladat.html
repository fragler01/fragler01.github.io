<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Gubis Matyas">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="01_feladat.css">
    <title>Uzemnyag</title>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row row-cols-1 text-center justify-content-center ">
            <div class="col-lg-8 col-xl-6 p-5 bg-light kereksarok">
                <h1 class="mb-3">Utazási költség kalkulátor</h1>
                <p>Ezen az oldalon az autó 100 km-en való átlag fogyasztásának, a jelenlegi literenkénti üzemanyag
                    árának és az út hosszának megadásával megkaphatja a teljes út költségét.</p>
                <form>
                    <label for="fogyasztas" class="forn-label mt-3 mb-2">Autó átlagfogyasztása literben 100km-en</label>
                    <input type="number" id="fogyasztas" placeholder="Csak számot írjon be, pl: 8,7"
                        class="form-control p-2 text-center rounded-pill">
                    <label for="uzemanyagAr" class="forn-label mt-3 mb-2">Jelenlegi üzemanyag literenkénti ára
                        Ft-ban</label>
                    <input type="number" id="uzemanyagAr" placeholder="Csat számot írjon be, pl: 416,12"
                        class="form-control p-2 text-center rounded-pill">
                    <label for="utHossz" class="forn-label mt-3 mb-2">A megteendő út hossza km-ben</label>
                    <input type="number" id="utHossz" placeholder="Csak számot adjon meg, pl: 650,15"
                        class="form-control p-2 text-center rounded-pill">
                </form>
                <button type="button" class="btn btn-dark my-3 p-3 rounded-pill" onclick="uzemanyagSzamitas()">Utazás árának kiszámítása</button>
                <h2>Eredmény:</h2>
                <p id="eredmeny"></p>
            </div>
        </div>

        <script src="01_feladat.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
